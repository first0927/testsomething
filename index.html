<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Column Video Backgrounds</title>
  <style>
    /* 设置页面容器 */
    .video-row {
      display: flex;
      justify-content: space-between; /* 让视频均匀分布 */
      width: 100%;
      gap: 10px; /* 视频之间的间距 */
    }

    /* 每个视频容器 */
    .video-container {
      flex: 1; /* 每个视频容器占据等宽的列 */
      overflow: hidden;
    }

    /* 视频样式 */
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保证视频比例正确且覆盖容器 */
    }

    /* 页面内容样式 */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 使内容居中 */
      color: white;
      text-align: center;
      font-size: 36px;
      padding: 20px;
      z-index: 1; /* 确保内容显示在视频上方 */
    }
    .image-container {
  width: 100%;
  height: 300px; /* 根据需要调整高度 */
  background-size: cover; /* 使背景图片填充容器 */
  background-position: center; /* 使图片居中 */
}
  </style>
</head>
<body>
  <!-- 三个视频容器 -->
  <h2>视频区域</h2>
  <div class="video-row">
    <!-- 第一个视频 -->
    <div class="video-container">
      <video autoplay muted loop preload="auto">
        <source src="1.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 第二个视频 -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="2.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 第三个视频 -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="3.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <!-- 页面内容 -->

</body>
</html>
